{% macro blockTitle(title, prefix, mods, isPageTitle) %}
  <div class="{{ prefix }}-title-area">
      {% if isPageTitle %}
      <h1 class="{{ prefix }}-title{% for mod in mods %} {{ prefix }}-title--{{ mod }}{% endfor %}">{{ title }}</h1>
      {% else %}
      <h2 class="{{ prefix }}-title{% for mod in mods %} {{ prefix }}-title--{{ mod }}{% endfor %}">{{ title }}</h2>
      {% endif %}
  </div>
{% endmacro %}
