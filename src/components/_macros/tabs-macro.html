{# Tab #}
{% macro Tabs(config) %}
<div class="tabs {% for mod in config.mods -%} modal--{{ mod }} {%- endfor %} {{ config.customClassList }}">

	<ul class="tabs__navigation">
    {% for tab in config.tabs %}
      <li class="tabs__navigation-item">
        <a class="tabs__navigation-switcher" href="javascript:;">{{ tab.title }}</a>
      </li>
    {% endfor %}
	</ul> <!-- / tabs -->

	<div class="tabs__content">
    {% for tab in config.tabs %}
    <div class="tabs__item">{{ tab.content }}</div> <!-- / tabs_item -->
    {% endfor %}


	</div> <!-- / tab_content -->
</div> <!-- / tab -->
{% endmacro %}
