{% extends "@section" %}
{% block section %}
  <div class="container">
    <div class="product-group">
      {# Тут будет компонент какой-нить #}
      <div class="product-group__links">
        {% for product in productList %}
          <a class="product-group__link" href="#{{ product.id}}">{{ product.title }}</a>
        {% endfor %}
      </div>
      {% for product in productList %}
        {% render "@product-group-item", product, true %}
      {% endfor %}
    </div>
  </div>
  {% include "@goup" %}
{% endblock %}
